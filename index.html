  <script>
    /* ---------- language ---------- */
    let lang = localStorage.getItem('lang') || 'fa'
    const transEls = document.querySelectorAll('[data-fa]')

    function setLang(l) {
      transEls.forEach(el => el.textContent = el.dataset[l])
      document.body.dir = l === 'fa' ? 'rtl' : 'ltr'
      localStorage.setItem('lang', l)
    }
    setLang(lang)

    document.getElementById('langBtn').onclick = () => {
      lang = lang === 'fa' ? 'en' : 'fa'
      setLang(lang)
    }

    /* ---------- theme ---------- */
    document.getElementById('themeBtn').onclick = () => {
      document.body.classList.toggle('light')
    }

    /* ---------- glitch ---------- */
    const name = document.getElementById('name')
    setInterval(() => {
      name.classList.add('glitch')
      setTimeout(() => name.classList.remove('glitch'), 180)
    }, 4500)

    /* ---------- tabs ---------- */
    document.querySelectorAll('.tab').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'))
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'))
        btn.classList.add('active')
        document.getElementById(btn.dataset.target).classList.add('active')
      }
    })

    /* ---------- background ---------- */
    const canvas = document.getElementById('bg')
    const ctx = canvas.getContext('2d')

    function resize() {
      canvas.width = innerWidth
      canvas.height = innerHeight
    }
    resize()
    addEventListener('resize', resize)

    const particles = []
    const colors = ['#2ee6d6', '#ff3cac', '#9fffff']
    const COUNT = 120

    for (let i = 0; i < COUNT; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        w: Math.random() * 18 + 4,
        h: Math.random() * 2 + 1,
        a: Math.random() * 0.5 + 0.2,
        s: Math.random() * 0.25 + 0.05,
        c: colors[Math.random() * colors.length | 0]
      })
    }

    let running = true
    document.addEventListener('visibilitychange', () => {
      running = !document.hidden
    })

    function draw() {
      if (!running) { requestAnimationFrame(draw); return }
      ctx.clearRect(0, 0, canvas.width, canvas.height)

      for (const p of particles) {
        ctx.globalAlpha = p.a
        ctx.fillStyle = p.c
        ctx.fillRect(p.x, p.y, p.w, p.h)

        p.x -= p.s
        p.y += p.s

        if (p.y > canvas.height || p.x < 0) {
          p.x = canvas.width + Math.random() * 200
          p.y = -20
        }
      }
      ctx.globalAlpha = 1
      requestAnimationFrame(draw)
    }
    draw()
  </script>
